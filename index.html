<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celebrity Date!</title>



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- custom javascript -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>
  <body>

    <form class="dateForm">
      <h3>What is your Favorite Food?</h3>
      <div id="foodGroup" class="">
        <label for="iceCream">Ice Cream</label>
        <input type="radio" name="food" value="a">
        <label for="chocolate">Chocolate</label>
        <input type="radio" name="food" value="b">
      </div>
      <h3>What is your Favorite Color?</h3>
      <div id="colorGroup" class="">
        <label for="blue">Blue</label>
        <input type="radio" name="color" value="a">
        <label for="red">Red</label>
        <input type="radio" name="color" value="b">
      </div>
      <button class="btn btn-success" type="submit" name="submit">Submit</button>
    </form>

    <img id="leo" src="http://static.parade.com/wp-content/uploads/2016/01/LeoD.Cover-FTR.jpg" alt="Leo" />
    <img id="kate" src="http://cdn.thoughtfulwomen.org/wp-content/uploads/2015/10/kate-winslet.jpg" alt="kate" />
    <img id="ricky" src="http://vignette2.wikia.nocookie.net/playstationallstarsbattleroyale/images/7/7c/Ricky_Ricardo_rickyricardo.jpg/revision/latest?cb=20130516231715" alt="ricky" />
    <img id="lucy" src="http://i.huffpost.com/gen/2877582/images/o-LUCILLE-BALL-facebook.jpg" alt="lucy" />

  </body>
</html>
